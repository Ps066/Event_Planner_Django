   <!-- Navbar -->
   <div class="orderform">
    <div class="card formcard">
        <div class="card-body cb">
            <div class="cardheading" style="display: flex;
            align-items: center;
            justify-content: center; margin-top: 30px;">

                <h3 class="card-title ct">Book Your Slot</h3>
            </div>
          
          <div class="formcont">
            <form method="post" action="">
              {% csrf_token %}
                <!-- Email input -->
                <h6 class="formtxt">Select Date:-</h6>
                <div class="form-outline mb-4 instyle">
                  <!-- <input type="date" id="date" class="form-control " name="slotdate"/> -->
                  <!--<label class="form-label" for="date">dd-mm-yyyy</label>-->
                  {{form.date}}
                </div>
              
                
                <!-- Password input -->
                <h6 class="formtxt">Select Time:-</h6>
                <div class="form-outline mb-4 instyle">
                  {{form.time}}
                  <!-- <input type="time" id="form1Example2" class="form-control" name="slottime"/> -->
                  <!--<label class="form-label" for="form1Example2">--:--</label>-->
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label formtxt" for="form1Example3">  I Agree T&C</label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Need Help?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mt-5 fmbtn" id="sent">Book with your Ration Card</button>
              </form>
          </div>
        </div>
      </div>
